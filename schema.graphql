# Directory contains a list of all exchanges on Uniswap.
type Directory @entity {
  id: ID!
  exchangeCount: Int!
  exchanges: [Exchange!]! @derivedFrom(field: "directory")
}

type Exchange @entity {
  id: ID!
  tokenAddress: Bytes!
  ethLiquidity: BigInt!
  tokenLiquidity: BigInt!
  directory: Directory!
}
